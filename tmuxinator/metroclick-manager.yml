# /Users/taylorschley/.config/tmux/tmuxinator/metroclick-manager.yml

name: metroclick-manager
root: ~/Projects/metroclick

# Specifies (by name or index) which window will be selected on project startup. If not set, the first window is used.
startup_window: device-manager-api

# Specifies (by index) which pane of the specified window will be selected on project startup. If not set, the first pane is used.
startup_pane: 1

windows:
  - device-manager-api:
      root: ~/Projects/metroclick/device-manager-api
      layout: ec07,272x62,0,0[272x46,0,0,0,272x15,0,47,2]
      panes:
        - nvim
        - npm run start:dev
  - metroclick-manager:
      root: ~/Projects/metroclick/metroclick-manager
      layout: ec07,272x62,0,0[272x46,0,0,0,272x15,0,47,2]
      panes:
        - nvim
        - npm start
  - jwt-auth-test:
      root: ~/Projects/metroclick/jwt-auth-test
      layout: ec07,272x62,0,0[272x46,0,0,0,272x15,0,47,2]
      panes:
        - nvim
        - node server/index.js
  - device-socket:
      root: ~/Projects/todo-nest-electron/frontend
      panes:
        - npm start
